<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700">
  <defs>
    <linearGradient id="g" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#22c55e" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#0b0f14" stop-opacity="1"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="700" fill="url(#g)"/>

  <!-- State 1: Dashboard - no projects -->
  <rect x="60" y="60" width="350" height="520" rx="22" fill="#0f1621" stroke="rgba(255,255,255,0.12)"/>
  <text x="90" y="150" font-family="ui-sans-serif, system-ui" font-size="18" fill="#e7eef7">Dashboard</text>
  <text x="90" y="175" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="12" fill="#93a4b7">0 projects</text>

  <!-- Illustration placeholder -->
  <rect x="130" y="210" width="200" height="140" rx="16" fill="rgba(34,197,94,0.06)" stroke="rgba(34,197,94,0.12)"/>
  <circle cx="230" cy="260" r="30" fill="rgba(34,197,94,0.1)" stroke="rgba(34,197,94,0.2)"/>
  <rect x="210" y="248" width="40" height="4" rx="2" fill="rgba(34,197,94,0.3)"/>
  <rect x="228" y="240" width="4" height="40" rx="2" fill="rgba(34,197,94,0.3)"/>
  <text x="185" y="330" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="11" fill="#93a4b7">illustration</text>

  <text x="120" y="395" font-family="ui-sans-serif, system-ui" font-size="16" fill="#e7eef7">No projects yet</text>
  <rect x="120" y="412" width="220" height="10" rx="5" fill="rgba(231,238,247,0.08)"/>
  <rect x="120" y="432" width="180" height="10" rx="5" fill="rgba(231,238,247,0.06)"/>

  <rect x="120" y="470" width="220" height="44" rx="12" fill="rgba(34,197,94,0.8)"/>
  <text x="142" y="498" font-family="ui-sans-serif, system-ui" font-size="15" fill="#052e16">Create your first project</text>

  <text x="90" y="555" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="11" fill="#4ade80">✓ Has CTA</text>

  <!-- State 2: Inbox - no messages -->
  <rect x="430" y="60" width="350" height="520" rx="22" fill="#0f1621" stroke="rgba(255,255,255,0.12)"/>
  <text x="460" y="150" font-family="ui-sans-serif, system-ui" font-size="18" fill="#e7eef7">Inbox</text>
  <text x="460" y="175" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="12" fill="#93a4b7">0 messages</text>

  <!-- Checkmark illustration -->
  <rect x="500" y="210" width="200" height="140" rx="16" fill="rgba(34,197,94,0.06)" stroke="rgba(34,197,94,0.12)"/>
  <circle cx="600" cy="260" r="30" fill="rgba(34,197,94,0.1)" stroke="rgba(34,197,94,0.2)"/>
  <text x="588" y="268" font-family="ui-sans-serif, system-ui" font-size="28" fill="rgba(34,197,94,0.5)">✓</text>
  <text x="555" y="330" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="11" fill="#93a4b7">illustration</text>

  <text x="505" y="395" font-family="ui-sans-serif, system-ui" font-size="18" fill="#e7eef7">All caught up!</text>
  <rect x="490" y="412" width="220" height="10" rx="5" fill="rgba(231,238,247,0.06)"/>

  <!-- No CTA here, just the message -->

  <text x="460" y="555" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="11" fill="#fbbf24">~ Celebratory but passive</text>

  <!-- State 3: Reports - no data -->
  <rect x="800" y="60" width="350" height="520" rx="22" fill="#0f1621" stroke="rgba(255,255,255,0.12)"/>
  <text x="830" y="150" font-family="ui-sans-serif, system-ui" font-size="18" fill="#e7eef7">Reports</text>
  <text x="830" y="175" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="12" fill="#93a4b7">0 reports</text>

  <!-- Empty area — very bare -->
  <rect x="870" y="250" width="200" height="100" rx="12" fill="rgba(255,255,255,0.02)"/>
  <text x="910" y="310" font-family="ui-sans-serif, system-ui" font-size="16" fill="#737373">No reports yet</text>

  <!-- Nothing else — dead end -->

  <text x="830" y="555" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="11" fill="#ef4444">✗ No CTA, dead end</text>
</svg>
