  <text x="750" y="190" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="14" fill="#93a4b7">Accuracy check</text>

  <text x="750" y="235" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="12" fill="#737373">Diagnosis match</text>
  <rect x="750" y="245" width="320" height="8" rx="4" fill="rgba(255,255,255,0.06)"/>
  <rect x="750" y="245" width="280" height="8" rx="4" fill="rgba(16,185,129,0.5)"/>
  <text x="750" y="275" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="12" fill="#93a4b7">Extracted from notes: Type 2 Diabetes</text>

  <text x="750" y="310" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="12" fill="#737373">Medication match</text>
  <rect x="750" y="320" width="320" height="8" rx="4" fill="rgba(255,255,255,0.06)"/>
  <rect x="750" y="320" width="230" height="8" rx="4" fill="rgba(251,191,36,0.5)"/>
  <text x="750" y="350" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="12" fill="#fbbf24">Dosage needs human verification</text>

  <text x="750" y="385" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="12" fill="#737373">Instructions clarity</text>
  <rect x="750" y="395" width="320" height="8" rx="4" fill="rgba(255,255,255,0.06)"/>
  <rect x="750" y="395" width="200" height="8" rx="4" fill="rgba(251,191,36,0.5)"/>
  <text x="750" y="425" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="12" fill="#fbbf24">May oversimplify dietary advice</text>

  <rect x="750" y="455" width="320" height="1" fill="rgba(255,255,255,0.06)"/>

  <text x="750" y="490" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="13" fill="#93a4b7">Flagged concerns:</text>
  <text x="750" y="515" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="12" fill="#f87171">• Drug interaction not mentioned</text>
  <text x="750" y="540" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="12" fill="#f87171">• A1C target omitted</text>
  <text x="750" y="565" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="12" fill="#fbbf24">• Exercise guidance vague</text>
  <text x="750" y="590" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="12" fill="#4ade80">• Follow-up date correct</text>
</svg>
