<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700">
  <defs>
    <linearGradient id="g" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#10b981" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#0b0f14" stop-opacity="1"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="700" fill="url(#g)"/>
  <rect x="80" y="60" width="1040" height="580" rx="26" fill="#0f1621" stroke="rgba(255,255,255,0.12)"/>

  <!-- Patient portal header -->
  <rect x="100" y="80" width="1000" height="50" rx="12" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.06)"/>
  <text x="130" y="112" font-family="ui-sans-serif, system-ui" font-size="18" fill="#e7eef7">MyHealth Portal</text>
  <rect x="850" y="95" width="80" height="24" rx="6" fill="rgba(16,185,129,0.15)" stroke="rgba(16,185,129,0.25)"/>
  <text x="862" y="112" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="11" fill="#10b981">Patient</text>
  <rect x="945" y="95" width="120" height="24" rx="6" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.08)"/>
  <text x="965" y="112" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="11" fill="#93a4b7">Jane D., 54</text>

  <!-- Visit summary card -->
  <rect x="100" y="150" width="600" height="470" rx="18" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.06)"/>
