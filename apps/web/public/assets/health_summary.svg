  <text x="130" y="215" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="12" fill="#93a4b7">AI-generated from physician notes</text>

  <!-- Summary content -->
  <text x="130" y="255" font-family="ui-sans-serif, system-ui" font-size="15" fill="#10b981">Diagnosis</text>
  <rect x="130" y="268" width="520" height="12" rx="6" fill="rgba(231,238,247,0.12)"/>
  <rect x="130" y="290" width="440" height="12" rx="6" fill="rgba(231,238,247,0.08)"/>

  <text x="130" y="330" font-family="ui-sans-serif, system-ui" font-size="15" fill="#10b981">Medications</text>
  <rect x="130" y="345" width="240" height="32" rx="8" fill="rgba(16,185,129,0.08)" stroke="rgba(16,185,129,0.15)"/>
  <text x="145" y="366" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="12" fill="#e7eef7">Metformin 500mg 2x/day</text>
  <rect x="390" y="345" width="220" height="32" rx="8" fill="rgba(16,185,129,0.08)" stroke="rgba(16,185,129,0.15)"/>
  <text x="405" y="366" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="12" fill="#e7eef7">Lisinopril 10mg 1x/day</text>

  <text x="130" y="410" font-family="ui-sans-serif, system-ui" font-size="15" fill="#10b981">Key instructions</text>
  <rect x="130" y="425" width="540" height="12" rx="6" fill="rgba(231,238,247,0.1)"/>
  <rect x="130" y="447" width="480" height="12" rx="6" fill="rgba(231,238,247,0.08)"/>
  <rect x="130" y="469" width="500" height="12" rx="6" fill="rgba(231,238,247,0.08)"/>

  <text x="130" y="510" font-family="ui-sans-serif, system-ui" font-size="15" fill="#10b981">Follow-up</text>
  <rect x="130" y="525" width="400" height="12" rx="6" fill="rgba(231,238,247,0.1)"/>
  <rect x="130" y="547" width="350" height="12" rx="6" fill="rgba(231,238,247,0.08)"/>

  <!-- Disclaimer -->
