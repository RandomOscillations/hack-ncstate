<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#0b0f14" stop-opacity="1"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="700" fill="url(#g)"/>
  <rect x="80" y="60" width="1040" height="580" rx="26" fill="#0f1621" stroke="rgba(255,255,255,0.12)"/>

  <text x="120" y="130" font-family="ui-sans-serif, system-ui" font-size="38" fill="#e7eef7">Onboarding — Step 2 of 5</text>
  <text x="120" y="170" font-family="ui-sans-serif, system-ui" font-size="18" fill="#93a4b7">Connect your first integration. 40% drop off here.</text>

  <!-- Progress bar -->
  <rect x="120" y="200" width="980" height="8" rx="4" fill="rgba(255,255,255,0.08)"/>
  <rect x="120" y="200" width="392" height="8" rx="4" fill="rgba(59,130,246,0.7)"/>
  <!-- Step dots -->
  <circle cx="120" cy="204" r="6" fill="rgba(59,130,246,0.9)"/>
  <circle cx="365" cy="204" r="6" fill="rgba(59,130,246,0.9)"/>
  <circle cx="610" cy="204" r="6" fill="rgba(255,255,255,0.15)"/>
  <circle cx="855" cy="204" r="6" fill="rgba(255,255,255,0.15)"/>
  <circle cx="1100" cy="204" r="6" fill="rgba(255,255,255,0.15)"/>

  <!-- Integration picker -->
  <text x="120" y="270" font-family="ui-sans-serif, system-ui" font-size="22" fill="#e7eef7">Choose an integration</text>
  <text x="120" y="300" font-family="ui-sans-serif, system-ui" font-size="15" fill="#93a4b7">We'll connect via OAuth — you'll see a popup from the service.</text>

  <!-- Integration cards -->
  <rect x="120" y="330" width="220" height="80" rx="14" fill="rgba(59,130,246,0.12)" stroke="rgba(59,130,246,0.4)" stroke-width="2"/>
  <text x="150" y="365" font-family="ui-sans-serif, system-ui" font-size="18" fill="#e7eef7">Slack</text>
  <text x="150" y="390" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="12" fill="#60a5fa">Selected</text>

  <rect x="360" y="330" width="220" height="80" rx="14" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.1)"/>
  <text x="390" y="365" font-family="ui-sans-serif, system-ui" font-size="18" fill="#93a4b7">Google Sheets</text>
  <text x="390" y="390" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="12" fill="#93a4b7">Popular</text>

  <rect x="600" y="330" width="220" height="80" rx="14" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.1)"/>
  <text x="630" y="365" font-family="ui-sans-serif, system-ui" font-size="18" fill="#93a4b7">GitHub</text>

  <rect x="840" y="330" width="220" height="80" rx="14" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.1)"/>
  <text x="870" y="365" font-family="ui-sans-serif, system-ui" font-size="18" fill="#93a4b7">Notion</text>

  <!-- Connect button -->
  <rect x="120" y="440" width="240" height="52" rx="14" fill="rgba(59,130,246,0.85)"/>
  <text x="180" y="474" font-family="ui-sans-serif, system-ui" font-size="17" fill="#e7eef7">Connect Slack</text>

  <!-- OAuth popup mockup -->
  <rect x="580" y="430" width="460" height="190" rx="18" fill="rgba(15,22,33,0.97)" stroke="rgba(59,130,246,0.3)" stroke-width="2"/>
  <text x="610" y="468" font-family="ui-sans-serif, system-ui" font-size="18" fill="#e7eef7">Slack wants to access your workspace</text>
  <rect x="610" y="488" width="400" height="10" rx="5" fill="rgba(231,238,247,0.1)"/>
  <rect x="610" y="510" width="340" height="10" rx="5" fill="rgba(231,238,247,0.08)"/>

  <rect x="610" y="550" width="180" height="42" rx="10" fill="rgba(59,130,246,0.7)"/>
  <text x="660" y="577" font-family="ui-sans-serif, system-ui" font-size="15" fill="#e7eef7">Allow</text>
  <rect x="810" y="550" width="180" height="42" rx="10" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.12)"/>
  <text x="868" y="577" font-family="ui-sans-serif, system-ui" font-size="15" fill="#93a4b7">Deny</text>

  <!-- Annotation -->
  <text x="610" y="470" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="11" fill="#60a5fa" opacity="0"/>
  <rect x="420" y="520" width="140" height="30" rx="8" fill="rgba(59,130,246,0.1)" stroke="rgba(59,130,246,0.3)"/>
  <text x="435" y="540" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="11" fill="#60a5fa">OAuth popup ↗</text>
</svg>
