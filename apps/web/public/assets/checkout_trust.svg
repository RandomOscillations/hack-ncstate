<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f59e0b" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#0b0f14" stop-opacity="1"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="700" fill="url(#g)"/>
  <rect x="80" y="80" width="1040" height="540" rx="26" fill="#0f1621" stroke="rgba(255,255,255,0.12)"/>

  <!-- Title -->
  <text x="120" y="150" font-family="ui-sans-serif, system-ui" font-size="44" fill="#e7eef7">Checkout — Step 2</text>
  <text x="120" y="200" font-family="ui-sans-serif, system-ui" font-size="20" fill="#93a4b7">Payment info — 68% abandon here.</text>

  <!-- Step indicators -->
  <circle cx="160" cy="248" r="14" fill="rgba(245,158,11,0.8)"/>
  <text x="155" y="253" font-family="ui-sans-serif, system-ui" font-size="14" fill="#0b0f14">1</text>
  <rect x="178" y="244" width="80" height="8" rx="4" fill="rgba(245,158,11,0.5)"/>
  <circle cx="280" cy="248" r="14" fill="rgba(245,158,11,0.8)" stroke="#f59e0b" stroke-width="2"/>
  <text x="275" y="253" font-family="ui-sans-serif, system-ui" font-size="14" fill="#0b0f14">2</text>
  <rect x="298" y="244" width="80" height="8" rx="4" fill="rgba(255,255,255,0.1)"/>
  <circle cx="400" cy="248" r="14" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.15)"/>
  <text x="395" y="253" font-family="ui-sans-serif, system-ui" font-size="14" fill="#93a4b7">3</text>

  <!-- Form fields -->
  <rect x="120" y="290" width="480" height="44" rx="10" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.12)"/>
  <text x="140" y="318" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="14" fill="#93a4b7">Card number</text>
  <rect x="120" y="350" width="230" height="44" rx="10" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.12)"/>
  <text x="140" y="378" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="14" fill="#93a4b7">MM / YY</text>
  <rect x="370" y="350" width="230" height="44" rx="10" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.12)"/>
  <text x="390" y="378" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="14" fill="#93a4b7">CVV</text>

  <!-- Pay button -->
  <rect x="120" y="420" width="480" height="52" rx="14" fill="rgba(245,158,11,0.85)"/>
  <text x="290" y="454" font-family="ui-sans-serif, system-ui" font-size="18" fill="#1a0e00">Pay now</text>

  <!-- Trust signals panel -->
  <rect x="660" y="260" width="400" height="280" rx="22" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.1)"/>
  <text x="690" y="300" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="14" fill="#93a4b7">Trust signals</text>

  <!-- SSL badge -->
  <rect x="690" y="320" width="120" height="36" rx="8" fill="rgba(245,158,11,0.15)" stroke="rgba(245,158,11,0.3)"/>
  <text x="710" y="344" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="12" fill="#f59e0b">SSL Secure</text>

  <!-- Money-back badge -->
  <rect x="830" y="320" width="190" height="36" rx="8" fill="rgba(245,158,11,0.15)" stroke="rgba(245,158,11,0.3)"/>
  <text x="850" y="344" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="12" fill="#f59e0b">30-day guarantee</text>

  <!-- Review stars placeholder -->
  <rect x="690" y="380" width="340" height="14" rx="7" fill="rgba(231,238,247,0.12)"/>
  <text x="690" y="420" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="13" fill="#93a4b7">★★★★★  4,812 reviews</text>

  <!-- Order summary lines -->
  <rect x="690" y="450" width="260" height="10" rx="5" fill="rgba(231,238,247,0.1)"/>
  <rect x="690" y="475" width="200" height="10" rx="5" fill="rgba(231,238,247,0.08)"/>
  <rect x="690" y="500" width="300" height="14" rx="7" fill="rgba(231,238,247,0.15)"/>
</svg>
